<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" >
    <script type="text/javascript" th:src="@{js/tether.js}" ></script>
    <script type="text/javascript" th:src="@{js/jquery-1.11.2.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Upload</h3>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal" action="register" enctype="multipart/form-data" method="post" >
                <div class="form-group">
                    <div class="input-group col-md-4">
                        <input class="form-control" placeholder="用户名" type="text" name="name" />
                    </div>
                    <div class="input-group col-md-4">
                        <input class="form-control" placeholder="请选择头像" type="file" name="header" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" id="uploadBtn" >上传 </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
