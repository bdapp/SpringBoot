<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}" >
    <script type="text/javascript" th:src="@{js/tether.js}" ></script>
    <script type="text/javascript" th:src="@{js/jquery-1.11.2.min.js}" ></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}" ></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">thymeleaf常用功能</h3>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p>
                        <span th:text="${param.loginName[0]}">登录名</span>&nbsp;
                        <span th:text="${param.password[0]}">密码</span>
                    </p>
                    <p>
                        <span th:text="${book}"></span>
                    </p>
                    <p>
                        <span th:text="${session.school}"></span>
                    </p>
                    <p>
                        <span th:text="${application.name}"></span>
                    </p>


                </div>
            </div>
        </div>
    </div>
</body>
</html>
